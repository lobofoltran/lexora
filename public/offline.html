<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anki Offline</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          sans-serif;
        background: #0f172a;
        color: #f8fafc;
      }

      main {
        width: min(560px, 90vw);
        background: rgba(15, 23, 42, 0.72);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 12px;
        padding: 1.25rem 1rem;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 1.25rem;
      }

      p {
        margin: 0;
        color: #cbd5e1;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You are offline</h1>
      <p>
        Anki keeps your local decks and cards available. Reconnect to sync
        with Google Drive.
      </p>
    </main>
  </body>
</html>
